<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-4</title>
</head>
<body>
    <script>
        //사용자로부터 입력받는 부분
        var userID = window.prompt("ID를 입력하세요.");
        var userPW = window.prompt("PW를 입력하세요.");
        //값 비교
        if(userID == "kang" && userPW == "1111"){
            alert(userID + "님이 login 하셨습니다.");
        }
        else if(userID == "kang"){
            alert("잘못된 PW입니다.");
        }
        else if(userPW == "1111"){
            alert("잘못된 ID입니다.");
        }else{
            alert("잘못된 사용자 정보입니다.");
        }
    </script>
</body>
</html>
