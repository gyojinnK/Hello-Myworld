<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 뷰포트 설정 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body{font-size: 1.3em; text-align: center;}
    </style>
</head>
<body>
    <h1>안녕하세요</h1>
    <script>    //내부 스크립트 방식을 사용할 때는 스크립트를 아래에 위치
        //prompt()는 사용자로부터 입력을 받고자 할 때, 사용한다.
        var name = prompt("이름을 입력하세요");
        //document(객체) = 현재 문서, write()출력 함수 => 현재 문서에 출력
        document.write("<b><big>" + name + "</b></big>님, 환영합니다.");
    </script>
</body>
</html>
