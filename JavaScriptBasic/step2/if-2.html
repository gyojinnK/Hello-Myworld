<head>

    <title>조건문-2</title>
</head>
<body>
    <script>
        //짝수 검사 프로그램
        var value = window.prompt("숫자를 입력하세요.","숫자");

        //prompt에서 입력받은 value값은 문자형(String)타입으로 연산시 형변환 필수!
        parseInt(value);    //parseInt는 number로 형변환을 해주는 메소드!
        //String타입을 number타입으로 변환
        
        if(value > 0 && value % 2 == 0){
            alert(value + "은(는) 짝수입니다.");
        }else{
            alert(value + "은(는) 홀수입니다.");
        }
    </script>
</body>
