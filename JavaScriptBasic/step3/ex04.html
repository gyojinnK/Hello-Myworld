<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 숨기기, 보이기 예제</title>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            //글자 숨기기 버튼을 눌렀을 때
            $("#showText").click(function(){
                $("div").css({opacity:"0"});    //div영역의 내용을 숨긴다.
            })
            //글자 보이기 버튼을 눌렀을 때
            $("#hideText").click(function(){
                $("div").css({opacity:"100"});  //div영역의 내용을 보여준다.
            })
            
        })
    </script>
</head>
<body>
    <div style="font-size: 20px;">Hi, jQuery-3버전 입니다.</div>
    <button id="showText">글자 보이기</button>
    <button id="hideText">글자 숨기기</button>
</body>
</html>
