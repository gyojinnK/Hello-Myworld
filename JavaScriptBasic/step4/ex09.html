<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-6(갤러리)</title>
    <style>
        .imageContainer{position: relative;}
        .imageContainer img{position: absolute; left: 0; top: 0; width: 250px; height: 160px;}
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            init();
            initEvent();
        });
        //전역변수 선언
        var $images = null; 

        function init(){
            //배열로 이미지들을 받고 있다.
            $images = $("#container1 img");
        }

        function initEvent(){
            $("#btnS").click(function(){
                showImage();
            });
        }
        
        function showImage(){
            //이미지의 개수 구하기
            var length = $images.length;

            //이미지 나열하기
            for(var i=0;i<length; i++){
                //eq함수를 이용하여 index에 맞는 이미지를 저장
                var $img = $images.eq(i)
                //위치의 값을 구하기
                var x = 100 + ((i % 3) * 300);
                var y = 100 + (parseInt(i / 3) * 200);
            
                //이미지의 위치를 설정
                $img.css({left:x, top:y});
            }
        }
    </script>
</head>
<body>
    <button id="btnS">START</button>
    <div class="imageContainer" id="container1">
        <img src="img/1.jpg" alt="#">
        <img src="img/2.jpg" alt="#">
        <img src="img/3.jpg" alt="#">
        <img src="img/4.jpg" alt="#">
        <img src="img/5.jpg" alt="#">
        <img src="img/6.jpg" alt="#">
        <img src="img/7.jpg" alt="#">
        <img src="img/8.jpg" alt="#">
    </div>
</body>
</html>
