<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-4</title>
</head>
<body>
    <script>
        //홀수인지 짝수인지 검사하는 프로그램을 함수로 포장
        function checkOdd(){
            if(number % 2){     //number % 2가 0이 아닐때만 if문 실행
                document.write(number + " = 홀수 입니다.");
            }else{
                document.write(number + " = 짝수 입니다.")
            }
        }
        //사용자로부터 값을 입력받음
        var number = window.prompt("숫자를 입력해주세요.");
        checkOdd(number);   //함수 호출
    </script>
</body>
</html>
