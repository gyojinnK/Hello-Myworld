<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-5(구구단)</title>
</head>
<body>
    <script>
        document.write("<h1>구구단 프로그램!</h1>")
        //사용자에게 입력받는 부분
        var num = prompt("몇단을 출력할까요?", "원하는 단수");
        num = parseInt(num);
        document.write("<strong>구구단 " + num + "단! </strong><br>");
        for(var i=1; i<=9; i++){
            document.write(num + " X " + i + " = " + num*i + "<br>");
        }
    </script>
</body>
</html>
