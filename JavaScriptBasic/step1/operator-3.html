<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        var num = 10;

        alert(num++);   //후위 증가연산자, 10을 취한 후에 +1
        alert(++num);   //전위 증가연산자, 위에서 +1한 11을 취하기 전에 +1 하여 12로 출력
        alert(num++);   //후위 증가연산자로 12를 취한 후에 +1
        document.write(num);    //13이 출력된다.
    </script>
</body>
</html>
